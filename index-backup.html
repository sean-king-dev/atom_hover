    <script>
        const svg = document.getElementById("moleculeSVG");
        const circles = Array.from(svg.querySelectorAll("circle.cls-1"));

        svg.addEventListener("mousemove", (e) => {
            const pt = svg.createSVGPoint();
            pt.x = e.clientX;
            pt.y = e.clientY;
            const mouse = pt.matrixTransform(svg.getScreenCTM().inverse());

            circles.forEach(circle => {
                const cx = parseFloat(circle.getAttribute("cx"));
                const cy = parseFloat(circle.getAttribute("cy"));
                const dx = mouse.x - cx;
                const dy = mouse.y - cy;
                const dist = Math.sqrt(dx * dx + dy * dy);

                const sensitivity = 60;
                if (dist < sensitivity) {
                    const repel = (sensitivity - dist) / sensitivity * 10;
                    const offsetX = -(dx / dist) * repel;
                    const offsetY = -(dy / dist) * repel;

                    circle.setAttribute("style", `transform: translate(${offsetX}px, ${offsetY}px); transition: transform 0.1s ease;`);
                } else {
                    circle.setAttribute("style", `transform: translate(0,0); transition: transform 0.3s ease;`);
                }
            });
        });

        svg.addEventListener("mouseleave", () => {
            circles.forEach(circle => {
                circle.setAttribute("style", `transform: translate(0,0); transition: transform 0.3s ease;`);
            });
        });
    </script>
